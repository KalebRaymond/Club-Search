<div class="card" (click)="selectClub()">
    <img class="club-icon" src="https://picsum.photos/96">
    <div class="club-title-container" *ngIf="club != null">
        <span>{{ club.name | titlecase }}</span>
    </div>
    <div class="club-desc-container" *ngIf="club != null">
        <p>{{ club.description }}</p>
    </div>
</div>
