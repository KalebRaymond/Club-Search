<div class="content-container">
    <div class="cards-container">
        <app-club-card *ngFor="let club of clubs"
            [club]="club">
        </app-club-card>
    </div>
    <div class="club-info-container" *ngIf="selectedClub != null">
        <app-club-info-panel [selectedClub]="selectedClub"></app-club-info-panel>
    </div>
</div>
